<!DOCTYPE html>
<html>
<head>
  <title>Weather API Client HTML</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
  <script src="./scripts/index.js"></script>
  <div id="parent">
    <div id="input">
      <p>
        <h3>Request Data</h3>
      </p>
        <table border="0">
          <thead>
              <tr>
                  <th>要素</th>
                  <th>値</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>id</td>
                  <td><input type="text" id="id"  placeholder="id"></td>
              </tr>
              <tr>
                  <td>year</td>
                  <td><input type="text" id="year"  placeholder="year"></td>
              </tr>
              <tr>
                  <td>month</td>
                  <td><input type="text" id="month"  placeholder="month"></td>
              </tr>
              <tr>
                  <td>day</td>
                  <td><input type="text" id="day"  placeholder="day"></td>
              </tr>
              <tr>
                  <td>hour</td>
                  <td><input type="text" id="hour"  placeholder="hour"></td>
              </tr>
              <tr>
                  <td>minute</td>
                  <td><input type="text" id="minute"  placeholder="minute"></td>
              </tr>
              <tr>
                  <td>place_id</td>
                  <td><input type="text" id="place_id"  placeholder="place_id"></td>
              </tr>
              <tr>
                  <td>rainfall</td>
                  <td><input type="text" id="rainfall"  placeholder="rainfall"></td>
              </tr>
              <tr>
                  <td>HTTPメソッド</td>
                  <td>
                        <input type="button" value="get" onclick="getForecastWeather();">
                        <input type="button" value="post" onclick="postForecastWeather()">
                        <input type="button" value="patch" onclick="patchForecastWeather()">
                        <input type="button" value="delete" onclick="deleteForecastWeather()">
                  </td>
              </tr>
          </tbody>
        </table>
    </div>
    <div id = "output">
      <p>
        <h3>Response Data</h3>
      </p>
      <p>
        <div id="apioutput">
        </div>
      </p>
    </div>
  </div>
</body>
</html>
